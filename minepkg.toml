manifestVersion = 0

[package]
  type = "mod"
  name = "test-utils"
  description = "Makes mod testing easier. Currently lets you control time and weather without the fuzz."
  version = "0.1.0"
  platform = "fabric"
  license = "MIT"
  source = "https://github.com/minepkg/test-utils"

[requirements]
  minecraft = "~1.16.2"
  fabric = "*"

[dependencies]
  fabric = "*"

[dev]
  buildCommand = "./gradlew build"
